<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница чего-то на сайте</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <button><a href="http://25.19.103.131:5000/product/">Вывести список товаров</a></button>
    <button><a href="http://25.19.103.131:5000/customer/">Вывести список покупателей</a></button>
    <button><a href="http://25.19.103.131:5000/delivery/">Вывести список доставок</a></button>
    <br>
    
    <section class="registration">
        <h1 class="title-2">Регистрация</h1>
            <div class="registration-wrapper">
                <div class="registration-input">
                    <p>Ваше имя:</p>
                    <input class="input" type="text" name= "name" id = "name" size="40">
                </div>
                <div class="registration-input">
                    <p>Ваш адрес:</p>
                    <input class="input" type="text" name = "address" id = "address" size="40">
                </div>
                <div class="registration-input">
                    <p>Ваше телефон:</p>
                <input class="input" type="text" name = "phone" id = "phone" size="40">
                </div>
                <button class="button" type="submit" id="submitButton">Зарегистрироваться</button>
            </div>
            <a href="http://25.19.103.131:5000/customer/">Переход на следующую ссылку</a>      
    </section>
    
    <p></p>
    <p><b>id товара:</b><br><input type="text" name= "idproduct" id = "idproduct" size="40"></p>
    <p><b>id покупателя:</b><br><input type="text" name = "idcustomer" id = "idcustomer" size="40"></p>
    <p><b>id доставки:</b><br><input type="text" name = "iddelivery" id = "iddelivery" size="40"></p>
    <p><b>Комментарий:</b><br><input type="text" name = "order_comment" id = "order_comment" size="40"></p>
    <p><b>Дата:</b><br><input type="text" name = "order_date" id = "order_date" size="40"></p>
    <button type="submit" id="sendOrderButton">Отправить</button>
    <script>
        var bttn = document.getElementById("sendOrderButton");
        function addOrder() {
            var idproduct = document.getElementById("idproduct").value;
            var idcustomer = document.getElementById("idcustomer").value;
            var iddelivery = document.getElementById("iddelivery").value;
            var order_comment = document.getElementById("order_comment").value;
            var order_date = document.getElementById("order_date").value;

            var xhr = new XMLHttpRequest();
            var params = idproduct + '&' + idcustomer + '&' + iddelivery + '&' + order_comment + '&' + order_date;
            xhr.open("GET", 'http://25.19.103.131:5000/order_add/' + params, true);
            xhr.send();
            }

        bttn.onclick = addOrder;
    </script>
    <p></p>
    <p><b>id покупателя:</b><br><input type="text" name = "idcustomer1" id = "idcustomer1" size="40"></p>
    <p><button type="submit" id="showOrderButton">Посмотреть заказы</button></p>
    <script>
        var bttn = document.getElementById("showOrderButton");
        function showOrder() {
            var idcustomer = document.getElementById("idcustomer1").value;

            var xhr = new XMLHttpRequest();
            var params = idcustomer;
            xhr.open("GET", 'http://25.19.103.131:5000/order/' + params, true);
            xhr.send();
            xhr.onload = function() {
                console.log(xhr.response);
            }
        }

        bttn.onclick = showOrder;
    </script>

    <script src="./js/registration.js"></script>
</body>
</html>
